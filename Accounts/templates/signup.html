{% extends 'base_layout.html' %}
{% block content %}


<div class="signup">
<h1 style="width: 100%; text-align: center;font-weight: 500;">Sign up Form</h1>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>
  {% endfor %}
  <button type="submit" class="btn btn-success">Sign up</button>
</form>
</div>

{% endblock %}
